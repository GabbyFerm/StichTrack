name: Format check

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (9.x)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Show dotnet info
        run: dotnet --info

      - name: Run dotnet format (verify no changes)
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
        run: |
          # Prefer SDK-integrated dotnet format (available in .NET 6+)
          dotnet format --verify-no-changes
