name: Build Android APK (artifact)

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-android:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workloads
        shell: bash
        run: |
          dotnet workload install maui --skip-manifest-update || true

      - name: Restore solution (if present)
        run: |
          if [ -f ./StitchTrack.sln ]; then
            dotnet restore ./StitchTrack.sln
          else
            dotnet restore
          fi

      - name: Build Android (Release)
        run: |
          mkdir -p ./out/android || true
          dotnet publish ./src/StitchTrack.App/StitchTrack.App.csproj -f net9.0-android -c Release -o ./out/android || true

      - name: List artifacts
        run: dir /s ./out || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./out/android
