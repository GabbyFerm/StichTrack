name: MAUI - build & publish (macOS)

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-maui:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore workloads
        run: dotnet workload install maui --skip-manifest-update || true

      - name: Restore solution
        run: |
          if [ -f ./StitchTrack.sln ]; then
            dotnet restore ./StitchTrack.sln
          else
            dotnet restore
          fi

      - name: Build solution (Release)
        run: |
          if [ -f ./StitchTrack.sln ]; then
            dotnet build ./StitchTrack.sln -c Release --no-restore
          else
            dotnet build -c Release --no-restore
          fi

      - name: Publish Android (no-sign)
        run: |
          mkdir -p out/android
          dotnet publish ./src/StitchTrack.App/StitchTrack.App.csproj -f net9.0-android -c Release -o ./out/android || true

      - name: Publish iOS (no-sign)
        run: |
          mkdir -p out/ios
          dotnet publish ./src/StitchTrack.App/StitchTrack.App.csproj -f net9.0-ios -c Release -o ./out/ios || true

      - name: Upload publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maui-publish
          path: ./out
