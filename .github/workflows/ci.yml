name: CI - Build & Test
on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Restore all projects at once
      - name: Restore dependencies
        run: dotnet restore StitchTrack.sln

      # Build entire solution
      - name: Build solution
        run: dotnet build StitchTrack.sln -c Release --no-restore

      # Run all tests in solution
      - name: Run tests
        run: dotnet test StitchTrack.sln -c Release --no-build --verbosity normal
