name: CI - Build & Test

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Build Core
        run: dotnet build src/StitchTrack.Core/StitchTrack.Core.csproj -c Release
      
      - name: Build Application
        run: dotnet build src/StitchTrack.Application/StitchTrack.Application.csproj -c Release
      
      - name: Build Infrastructure
        run: dotnet build src/StitchTrack.Infrastructure/StitchTrack.Infrastructure.csproj -c Release
      
      - name: Test
        run: |
          dotnet test tests/StitchTrack.UnitTests/StitchTrack.UnitTests.csproj -c Release
          dotnet test tests/StitchTrack.IntegrationTests/StitchTrack.IntegrationTests.csproj -c Release
