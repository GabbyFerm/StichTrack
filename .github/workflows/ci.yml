name: CI - build & test

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  libs-and-tests:
    name: Build libraries & run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (9.x)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore and build non-MAUI projects
        run: |
          # restore/build/test only projects that are not the MAUI app
          # restore all shared libs first
          git ls-files "src/**/*.csproj" | grep -v "src/StitchTrack.App/" > projlist.txt || true
          if [ -s projlist.txt ]; then
            while read -r p; do
              echo "Restoring $p"
              dotnet restore "$p"
              echo "Building $p"
              dotnet build "$p" -c Release --no-restore
            done < projlist.txt
          else
            echo "No non-MAUI csproj files found to build."
          fi

      - name: Run tests (if any)
        run: |
          tests=$(git ls-files "tests/**/*.csproj" || true)
          if [ -n "$tests" ]; then
            for t in $tests; do
              dotnet test "$t" --no-build --verbosity normal || exit $?
            done
          else
            echo "No test projects found."
          fi

      - name: Upload artifacts (libs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: libs-out
          path: ./out || true

  maui-macos:
    name: MAUI build (macOS)
    runs-on: macos-latest
    needs: libs-and-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (9.x)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workloads
        run: |
          dotnet workload restore
          dotnet workload install maui --skip-manifest-update || true

      - name: Restore solution
        run: dotnet restore ./StitchTrack.sln

      - name: Build and publish MAUI (macOS)
        run: |
          dotnet build ./StitchTrack.sln -c Release --no-restore || true
          dotnet publish ./src/StitchTrack.App/StitchTrack.App.csproj -f net9.0-ios -c Release -o ./out/ios || true
          dotnet publish ./src/StitchTrack.App/StitchTrack.App.csproj -f net9.0-android -c Release -o ./out/android || true

      - name: Upload maui artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maui-publish
          path: ./out
