name: Format Check
on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Restore entire solution
      - name: Restore dependencies
        run: dotnet restore StitchTrack.sln

      # Format entire solution at once
      - name: Check formatting
        run: dotnet format StitchTrack.sln --verify-no-changes --verbosity diagnostic
