name: Format Check

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore Core
        run: dotnet restore src/StitchTrack.Core/StitchTrack.Core.csproj
      
      - name: Restore Application
        run: dotnet restore src/StitchTrack.Application/StitchTrack.Application.csproj
      
      - name: Restore Infrastructure
        run: dotnet restore src/StitchTrack.Infrastructure/StitchTrack.Infrastructure.csproj
      
      - name: Restore UnitTests
        run: dotnet restore tests/StitchTrack.UnitTests/StitchTrack.UnitTests.csproj
      
      - name: Restore IntegrationTests
        run: dotnet restore tests/StitchTrack.IntegrationTests/StitchTrack.IntegrationTests.csproj
      
      # Format each project individually
      - name: Format Core
        run: dotnet format src/StitchTrack.Core/StitchTrack.Core.csproj --verify-no-changes
      
      - name: Format Application
        run: dotnet format src/StitchTrack.Application/StitchTrack.Application.csproj --verify-no-changes
      
      - name: Format Infrastructure
        run: dotnet format src/StitchTrack.Infrastructure/StitchTrack.Infrastructure.csproj --verify-no-changes
      
      - name: Format UnitTests
        run: dotnet format tests/StitchTrack.UnitTests/StitchTrack.UnitTests.csproj --verify-no-changes
      
      - name: Format IntegrationTests
        run: dotnet format tests/StitchTrack.IntegrationTests/StitchTrack.IntegrationTests.csproj --verify-no-changes
