name: Format Check
on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Restore only non-MAUI projects
      - name: Restore dependencies
        run: |
          dotnet restore src/StitchTrack.Domain/StitchTrack.Domain.csproj
          dotnet restore src/StitchTrack.Application/StitchTrack.Application.csproj
          dotnet restore src/StitchTrack.Infrastructure/StitchTrack.Infrastructure.csproj
          dotnet restore tests/StitchTrack.Domain.Tests/StitchTrack.Domain.Tests.csproj
          dotnet restore tests/StitchTrack.IntegrationTests/StitchTrack.IntegrationTests.csproj

      # Format only non-MAUI projects
      - name: Check formatting
        run: |
          dotnet format src/StitchTrack.Domain/StitchTrack.Domain.csproj --verify-no-changes
          dotnet format src/StitchTrack.Application/StitchTrack.Application.csproj --verify-no-changes
          dotnet format src/StitchTrack.Infrastructure/StitchTrack.Infrastructure.csproj --verify-no-changes
          dotnet format tests/StitchTrack.Domain.Tests/StitchTrack.Domain.Tests.csproj --verify-no-changes
          dotnet format tests/StitchTrack.IntegrationTests/StitchTrack.IntegrationTests.csproj --verify-no-changes
